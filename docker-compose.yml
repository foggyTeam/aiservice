version: "3.8"
services:
  app:
    build: .
    image: aiservice:latest
    env_file:
      - .env
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway" # позволяет контейнеру обращаться к сервисам на хосте (Linux)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${SERVER_PORT:-8080}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3