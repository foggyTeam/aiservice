version: "3.8"
services:
  app:
    build: .
    image: aiservice:latest
    env_file:
      - .env
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      - DB_TYPE=sqlite
      - SQLITE_FILE_PATH=/app/data/aiservice.db
      - ENV=prod
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway" # allows container to reach host services (Linux)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${SERVER_PORT:-8080}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3